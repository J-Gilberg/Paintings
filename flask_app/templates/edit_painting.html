<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintings</title>
</head>
<body>
    <div>
        <a href="/paintings/new">Add Painting</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div>
        <h1>Add a Painting</h1>
        <form action="/editpainting/{{painting.id}}" method="POST">
            <input type="hidden" name="id" value="{{painting.id}}">
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{painting.title}}"><br>
            <label for="description">Description:</label>
            <textarea name="description" cols="30" rows="10" value="">{{painting.description}}</textarea><br>
            <label for="price">Price:</label>
            <input type="number" name="price" step=".01" value="{{painting.price}}"><br>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" value="{{painting.quantity}}"><br>
            <input type="submit" value="Update">
        </form>

    </div>
</body>
</html>
